<!DOCTYPE html>

<head>

	<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #5f5f5f, #9a326d);
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

		.container {
			background: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
			max-width: 500px;
			position: relative;
			z-index: 10;
		}

		h1 {
			color: #ff4d6d;
			font-size: 36px;
			font-weight: bold;
		}

		.qr-code {
			margin-top: 30px;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

			.qr-code img {
				width: 200px;
				height: 200px;
				border-radius: 10px;
			}

		.message {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
			color: #d63384;
		}

		button {
			margin-top: 25px;
			padding: 12px 25px;
			background: #000000;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: background 0.3s;
		}

			button:hover {
				background: #c9184a;
			}

		/* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞ */
		.hearts-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			pointer-events: none;
			z-index: 1;
		}

		.heart-fall {
			position: absolute;
			color: red;
			font-size: 20px;
			animation: fall linear infinite;
		}

		@keyframes fall {
			0% {
				transform: translateY(-10vh);
				opacity: 1;
			}

			100% {
				transform: translateY(100vh);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="hearts-container"></div>
	<div class="container">
		<h1>–≠—Ç–æ –ø–æ–¥–∞—Ä–æ–∫ –¥–ª—è —Ç–µ–±—è! üíñ</h1>
		<div class="qr-code">
			<!-- –ó–∞–º–µ–Ω–∏—Ç–µ src –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é QR-–∫–æ–¥–∞ -->
			<img src="qr-code-image.jpg" alt="QR –∫–æ–¥ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞">
		</div>
		<p class="message">–° –ø–æ–º–æ—â—å—é –¥–∞–Ω–Ω–æ–≥–æ QR-–∫–æ–¥–∞ —Ç—ã —Å–º–æ–∂–µ—à—å –∑–∞–±—Ä–∞—Ç—å —Å–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫ –ø–æ –∞–¥—Ä–µ—Å—É:! üéÅ</p>
		<button onclick="goBack()">–ù–∞–∑–∞–¥</button>
	</div>

	<script>
		// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—Ü
		function createFallingHearts() {
			const container = document.querySelector(".hearts-container");
			for (let i = 0; i < 10; i++) {
				let heart = document.createElement("div");
				heart.classList.add("heart-fall");
				heart.innerHTML = "‚ù§Ô∏è";
				heart.style.left = Math.random() * 100 + "vw";
				heart.style.animationDuration = Math.random() * 3 + 2 + "s";
				heart.style.fontSize = Math.random() * 15 + 10 + "px";
				container.appendChild(heart);
				setTimeout(() => heart.remove(), 5000);
			}
		}
		setInterval(createFallingHearts, 1000);

		// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
		function goBack() {
			window.location.href = 'index.html';  // –ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –Ω—É–∂–Ω—ã–π –∞–¥—Ä–µ—Å
		}
	</script>
</body>
</html>
